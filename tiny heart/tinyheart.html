<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<style>
		body{
			padding-top: 10px;
		}
		.all_bg{
			width: 800px;
			height: 600px;
			margin: 50px auto 0px;
		}
		#allcanvas{
			position: relative;
			width: 800px;
			height: 600px;
			margin: 0px;
		}
		#canvas1{
			position: absolute;
			bottom: 0;
			left: 0;
			z-index: 1;
		}
		#canvas2{
			position: absolute;
			bottom: 0;
			left: 0;
			z-index: 0;
		}
		.footer{
			width: 800px;
			margin: 0 auto;
		}
		.footer a{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="all_bg">
		<div id="allcanvas">
			<canvas id="canvas1" width="800" height="600"></canvas>
			<canvas id="canvas2" width="800" height="600"></canvas>
		</div>
	</div>
	<div class="footer">
		<p style="display: block;float: left;padding-left: 45px;"><a href="https://cbat01.github.io/fishgame/tinyheart2.html">切换模式</a></p>
		<p style="display:block; float: right;">目前仅支持电脑使用  --2018/5/17 By<a href="https://cbat01.github.io/fishgame/tinyheart.html">@cbat01</a></p>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/commonFunctions.js"></script>
	<script type="text/javascript" src="js/background.js "></script>
	<script type="text/javascript" src="js/ane.js "></script>
	<script type="text/javascript" src="js/fruit.js"></script>
	<script type="text/javascript" src="js/mom.js"></script>
	<script type="text/javascript" src="js/collision.js"></script>
	<script type="text/javascript" src="js/baby.js"></script>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/wave.js"></script>
	<script type="text/javascript" src="js/halo.js"></script>
	<script type="text/javascript" src="js/dust.js"></script>
</body>
</html>
